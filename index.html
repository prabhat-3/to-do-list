<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My To-do List</title>
    <link rel="stylesheet" href="custom.css">
    <link rel="icon" type="image/x-icon" href="logo.png">
</head>
<body>
    <h1>To-Do List</h1>
    <div class="div1">
        <br>
        <img src="logo.png" alt="LOGO">
        <br>
        <br>
        <b class="bigup">Organize your <br></b>
        <b class="bigdown">work and life, finally.</b>
        <p class="para">Become focused, organized, and calm with To-do List.</p> 
    </div>

        <div class="box">
            <input type="text" id="item" autofocus placeholder="Write something here...">
